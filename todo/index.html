<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO管理アプリ</h1>
        </header>

        <main>
            <!-- 入力フォーム -->
            <section class="todo-form-section">
                <h2 id="form-title">新しいTODOを追加</h2>
                <form id="todo-form">
                    <div class="form-group">
                        <label for="todo-title">タイトル<span class="required">*</span></label>
                        <input type="text" id="todo-title" name="title" required placeholder="タスクを入力">
                    </div>

                    <div class="form-group">
                        <label for="todo-description">説明</label>
                        <textarea id="todo-description" name="description" rows="3" placeholder="詳細な説明（オプション）"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="todo-category">カテゴリー</label>
                            <input type="text" id="todo-category" name="category" placeholder="例: 仕事, 個人">
                        </div>

                        <div class="form-group">
                            <label for="todo-priority">優先度</label>
                            <select id="todo-priority" name="priority">
                                <option value="low">低</option>
                                <option value="medium" selected>中</option>
                                <option value="high">高</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="todo-duedate">期限</label>
                            <input type="date" id="todo-duedate" name="dueDate">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">追加</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">キャンセル</button>
                    </div>
                    <input type="hidden" id="edit-id" value="">
                </form>
            </section>

            <!-- フィルター・ソート -->
            <section class="controls-section">
                <div class="controls">
                    <div class="filter-group">
                        <label for="filter-category">カテゴリーで絞込:</label>
                        <select id="filter-category">
                            <option value="all">すべて</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filter-status">状態で絞込:</label>
                        <select id="filter-status">
                            <option value="all">すべて</option>
                            <option value="active">未完了</option>
                            <option value="completed">完了済み</option>
                        </select>
                    </div>

                    <div class="sort-group">
                        <label for="sort-by">並び替え:</label>
                        <select id="sort-by">
                            <option value="created">作成日順</option>
                            <option value="priority">優先度順</option>
                            <option value="duedate">期限順</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- TODOリスト -->
            <section class="todo-list-section">
                <div class="list-header">
                    <h2>TODOリスト</h2>
                    <span class="todo-count">0件のタスク</span>
                </div>
                <div id="todo-list" class="todo-list">
                    <!-- TODOアイテムが動的に追加されます -->
                </div>
                <div id="empty-state" class="empty-state">
                    <p>まだTODOがありません。上のフォームから追加してください。</p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2026 TODOアプリ</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
